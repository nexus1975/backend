<h3>Object</h3>
<pre>
    Object #<b>{{object.id}} {{object.name}}</b>
</pre>

<table>
  <tr>
    <td>Id</td>
    <td>{{object.id}} updated at: {{object.updated_at}}</td>
  </tr>
  <tr>
    <td>Name</td>
    <td><input type="text" ng-model="object.name"/></td>
  </tr>
  <tr>
    <td>Description</td>
    <td><input type="text" ng-model="object.description"/></td>
  </tr>
</table>

<button ng-click="saveObject();">Save</button>

<br>
<br>
<br>
<br>


<div class="alert alert-info" role="alert" style="background-color: white;">
    <div bs-active-pane="tabs.activeTab" bs-tabs>
          <div ng-repeat="tab in tabs" title="{{ tab.title }}" ng-bind="tab.content" bs-pane></div>
    </div>
</div>

<div class="alert alert-warning" role="alert">
    {{errors || json}}
</div>

<div class="alert alert-info" role="alert" style="background-color: white;">
    <!-- ngModel is optional -->
    <div class="panel-group" ng-model="panels.activePanel" bs-collapse>
      <div class="panel panel-default" ng-repeat="panel in panels">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a bs-collapse-toggle>
              {{ panel.title }}
            </a>
          </h4>
        </div>
        <div class="panel-collapse" bs-collapse-target>
          <div class="panel-body">
            {{ panel.body }}
          </div>
        </div>
      </div>
    </div>

</div>
